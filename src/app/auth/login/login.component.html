<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
      <mat-form-field>
          <input matInput type="email" required placeholder="Email Address">
          <mat-error *ngIf="">Please Enter a valid Email </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" placeholder="Password" matInput>
          <mat-error *ngIf="">Please Enter a valid Password</mat-error>
        </mat-form-field>
        <button mat-raised-button type="submit" color="warn">Login</button>
  </form>

</mat-card>
